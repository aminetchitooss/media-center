<div class="header">
    <p class="header__title" routerLink="home">
        Tchitos' World
    </p>
    <div class="header__nav">
        <a class="header__nav__link" *ngIf='checkProfilSelected()' routerLink="profil/{{userId}}"
            routerLinkActive="routerActiveHeader">Profil</a>
        <a class="header__nav__link" routerLink="memories" routerLinkActive="routerActiveHeader">Memories</a>
        <a class="header__nav__link" routerLink="movies" routerLinkActive="routerActiveHeader">Movies</a>
    </div>
</div>
<div class="route">
    <router-outlet></router-outlet>
</div>
<div class="footer" [ngClass]="{ 'all': checkProfilSelected() }">
    <div class="footer__link" *ngIf='checkProfilSelected()' routerLink="profil/{{userId}}"
        routerLinkActive="routerActiveFooter">
        <img src="assets/images/user.png">
        <p>Profil</p>
    </div>
    <div class="footer__link gang" routerLink="home" routerLinkActive="routerActiveFooter">
        <img src="assets/images/gang.png">
        <p>Gang</p>
    </div>
    <div class="footer__link" routerLink="memories" routerLinkActive="routerActiveFooter">
        <img src="assets/images/gallery.png">
        <p>Memories</p>
    </div>
    <div class="footer__link" routerLink="movies" routerLinkActive="routerActiveFooter">
        <img src="assets/images/movie.png">
        <p>Movies</p>
    </div>
</div>
<angular-loader></angular-loader>
